{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Cars List</h1>
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">CREATE</a>
  </div>

  {% if car_list %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td><a href="{{ car.get_absolute_url }}">{{ car.pk }}</a></td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in the Taxi</p>
  {% endif %}
{% endblock %}

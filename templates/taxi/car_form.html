{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="page-header">
    <h1>{{ object|yesno:"Update, Create" }} Car</h1>
  </div>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
